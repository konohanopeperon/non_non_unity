{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通報フォーム</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* コンテナスタイル */
        .container {
            width: 95%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            padding: 10px;
        }

        /* ヘッダー */
        .header {
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        select, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* サイドバースタイル */
        .sidebar {
            width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding-top: 10px;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }
        /* サイドバーのボタン */
        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            margin: 10px 0;
            border-radius: 50%;
            background-color: #e0e0e0;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .sidebar a:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
        }

        .sidebar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

    </style>
    <link rel="icon" href="/static/images/favicon.ico/favicon-96x96.png" type="image/png">
</head>
<body>

<!-- サイドバー -->
<div class="sidebar">
    <a href="{% url 'board_list' %}"><img src="{% static 'images/掲示板.png' %}" alt="掲示板"></a>
    <a href="{% url 'profile_list' %}"><img src="{% static 'images/プロフィール.png' %}" alt="プロフィール"></a>
    <a href="{% url 'my_chat_rooms' %}"><img src="{% static 'images/チャット.png' %}" alt="チャット"></a>
    <a href="#"><img src="{% static 'images/電話.png' %}" alt="電話"></a>
    <a href="{% url 'submit_report' %}"><img src="{% static 'images/電話.png' %}" alt="通報"></a>
</div>

<!-- メインコンテンツ -->
<div class="container">
    <div class="header">通報フォーム</div>

    <!-- 通報フォーム -->
    <form method="POST" action="{% url 'submit_report' %}">
        {% csrf_token %}
        <label for="reported_user_id">通報するユーザーを選択</label>
        <select name="reported_user_id" id="reported_user_id">
            {% for profile in profiles %}
                <option value="{{ profile.user.id }}">{{ profile.nickname }}</option>
            {% endfor %}
        </select>

        <label for="report_type">通報の種類</label>
        <select name="report_type" id="report_type">
            <option value="1">違反行為</option>
            <option value="2">迷惑行為</option>
            <option value="3">その他</option>
        </select>

        <label for="description">通報の説明 (任意)</label>
        <textarea name="description" id="description"></textarea>

        <button type="submit">通報する</button>
    </form>
</div>

</body>
</html>
